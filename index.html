<body>

    <div class="stats">
        <h2>å½“å‰ä½¿ç”¨äººæ•°ï¼š<span id="count">åŠ è½½ä¸­...</span></h2>

    <h2>ğŸ” æœ€è¿‘ 10 ä½ç”¨æˆ·</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>åºå·</th>
                <th>IP åœ°å€</th>
                <th>ç™»å½•æ—¶é—´</th>
                <th>æ“ä½œç³»ç»Ÿ</th>
                <th>æµè§ˆå™¨</th>
                <th>è®¾å¤‡ç±»å‹</th>
            </tr>
        </thead>
        <tbody id="userList">

    <script>
        // ç®€å•è§£æ User Agent çš„å‡½æ•°
        function parseUserAgent(ua) {
            const osMap = {
                'Windows NT 10.0': 'Windows 10',
                'Windows NT 11.0': 'Windows 11',
                'Mac OS X': 'macOS',
                'Linux': 'Linux',
                'Android': 'Android',
                'iPhone': 'iOS (iPhone)',
                'iPad': 'iOS (iPad)'
            };
            const browserMap = {
                'Chrome': 'Chrome',
                'Firefox': 'Firefox',
                'Safari': 'Safari',
                'Edg': 'Edge',
                'Opera': 'Opera',
                'MSIE': 'IE'
            };

            let os = 'Unknown';
            let browser = 'Unknown';
            let device = 'Desktop';

            for (const [key, value] of Object.entries(osMap)) {
                if (ua.includes(key)) {
                    os = value;
                    break;
                }
            }

            for (const [key, value] of Object.entries(browserMap)) {
                if (ua.includes(key)) {
                    browser = value;
                    break;
                }
            }

            if (os.includes('Android') || os.includes('iOS')) {
                device = 'Mobile';
            } else if (/Mobile/.test(ua)) {
                device = 'Mobile';
            }

            return { os, browser, device };
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(isoString) {
            return new Date(isoString).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // è·å–ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const res = await fetch('/api/count');
                const data = await res.json();

                document.getElementById('count').textContent = data.currentCount || 0;
                document.getElementById('unique').textContent = data.uniqueUsers || 0;

                const list = document.getElementById('userList');
                list.innerHTML = '';

                if (!data.recentUsers || data.recentUsers.length === 0) {
                    list.innerHTML = '<tr><td colspan="6" class="loading">æš‚æ— ç”¨æˆ·æ•°æ®</td></tr>';
                    return;
                }

                // åªå–æœ€è¿‘ 10 æ¡
                const recent = data.recentUsers.slice(0, 10);

                recent.forEach((user, index) => {
                    const { os, browser, device } = parseUserAgent(user.userAgent);

                    const row = document.createElement('tr');
                    row.innerHTML = `
            <td>${index + 1}</td>
            <td><code>${user.ip || 'Unknown'}</code></td>
            <td>${formatTime(user.timestamp)}</td>
            <td>${os}</td>
            <td>${browser}</td>
            <td>${device}</td>
          `;
                    list.appendChild(row);
                });

            } catch (err) {
                document.getElementById('userList').innerHTML =
                    '<tr><td colspan="6" class="error">åŠ è½½å¤±è´¥ï¼š' + err.message + '</td></tr>';
                console.error(err);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåè·å–æ•°æ®
        window.addEventListener('load', loadStats);
    </script>
