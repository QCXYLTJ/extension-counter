<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展使用统计</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .count {
            font-size: 3rem;
            color: #0070f3;
        }

        .footer {
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>🎉 我的浏览器扩展使用统计</h1>
    <p>每有一个用户使用，计数 +1</p>
    <p>当前使用人数：<span class="count" id="counter">加载中...</span></p>
    <div class="footer">
        <p>数据每 5 秒自动刷新一次</p>
        <p>部署在 Vercel，7x24 小时运行</p>
    </div>

    <script>
        async function updateCount() {
            try {
                const res = await fetch('/api/count');
                const data = await res.json();
                document.getElementById('counter').textContent = data.currentCount;
            } catch (err) {
                document.getElementById('counter').textContent = '无法加载';
            }
        }

        // 首次加载 + 每 5 秒刷新
        updateCount();
        setInterval(updateCount, 5000);
    </script>
</body>

</html>
